- title: 爱中不惧怕
  resources:
    - type: sheet
      location: /library/sheet/爱中不惧怕.png
      performer: IHOP
      album: 着迷
      key: F
      bpm: 60
  lyrics:
    - section: Verse
      content: |
        有谁能与祢相比 对我如此的温柔
        有谁能与祢相比 永远坚定 不放弃地爱我
  
    - section: Chorus 1
      content: |
        我要来敬拜祢 来靠近祢 来贴近祢的胸怀
        祢是我的生命 是我的一切
        我要来敬拜祢 来靠近祢 来紧紧地抓住祢
        祢是我一生的归属
  
    - section: Bridge
      content: |
        在祢爱中 我不惧怕 我可以面对一切
        因祢紧握着我的手
        祢的爱情 众水不能熄灭 大水也不能淹没
        祢的爱 是如此的坚强
  
    - section: Chorus 2
      content: |
        我要来回应祢 将祢放在我的心上如印记
        我是单单属于祢 对祢毫无保留
        我要来回应祢 将祢戴在我的臂上如戳记
        在祢爱的烈焰中燃烧
  
